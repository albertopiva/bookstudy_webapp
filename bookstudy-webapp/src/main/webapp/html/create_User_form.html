<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create User Form</title>
    <link href="../../css/FontAwesome/css/all.css" rel="stylesheet"/>
    <link href="../../css/FontAwesome/css/fontawesome.css" rel="stylesheet"/>
    <link href="../../css/template.css" type="text/css" rel="stylesheet"/>
    <script src="/bookstudy-webapp-1.0/js/utils.js"></script>

<body>
    <header></header>
    <h1>Create User Form</h1>


    <form method="POST" action="../user">

        <label for="phoneNumber">PhoneNumber:</label> <input name="phoneNumber" type="text"/><br/>
        <label for="password">Password:</label> <input name="password" type="text"/><br/>
        <label for="name">Name:</label> <input name="name" type="text"/><br/>
        <label for="surname">Surname:</label> <input name="surname" type="text"/><br/>
        <label for="role">Role:</label> <input name="role" type="text"/><br/><br/>

        <button type="submit">Submit</button><br/>
        <button type="reset">Reset the form</button>
    </form>
    <footer></footer>

</body>
</html>
